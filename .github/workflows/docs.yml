name: docs
on:
  push:
    branches:
      - main
  workflow_dispatch:
concurrency:
  # Skip intermediate builds: always.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v1
        with:
          python-version: "3.10"
          architecture: "x64"
      - name: Install dependencies
        run: |
          pip install -U pip
          pip install --use-deprecated=legacy-resolver .[docs]
      - name: Cache example data
        id: cache-example-data
        uses: actions/cache@v3
        with:
          path: docs/examples/data
          key: ${{ runner.os }}-example-data
      - name: Download example data
        run: |
          zenodo_get "10.5281/zenodo.7359198" -o docs/examples/data
      - name: Build docs with sphinx
        run: |
          mkdir -p ../_build
          sphinx-build -b html docs _build
      - name: Commit documentation changes
        run: |
          git clone https://github.com/scexao-org/fastpdi_dpp.git --branch gh-pages --single-branch gh-pages
          cp -r _build/* gh-pages/
          cd gh-pages
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update documentation" -a || true
          # The above command will fail if no changes were present, so we ignore
          # the return code.
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: gh-pages
          directory: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}